<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup-form.css">
</head>
<body>
    <h2>Sign Up</h2>
    <form id="signup-form" action="your-server-side-script.php" method="POST" enctype="multipart/form-data">
        <div class="input-group">
            <div>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first_name" required>
            </div>
            <div>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last_name" required>
            </div>
        </div>
        
        <label for="profile-picture">Profile Picture:</label>
        <input type="file" id="profile-picture" name="profile_picture" accept="image/*" required>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" required>
        
        <div id="error-message" class="error-message"></div>
        
        <fieldset>
            <legend>Address:</legend>
            <label for="address-line1">Address Line 1:</label>
            <input type="text" id="address-line1" name="address_line1" required>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
            
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" required>
        </fieldset>
        
        <button type="submit">Sign Up</button>
    </form>

    <script src="./validate.js"></script>
</body>
</html>
