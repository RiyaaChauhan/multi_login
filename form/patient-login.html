<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <link rel="stylesheet" href="./patient-login.css">
</head>
<body>
    <div class="form-container">
        <h2>Patient Login</h2>
        <form>
            <label for="pat-email">Email:</label>
            <input type="email" id="pat-email" name="email" required>
            <label for="pat-password">Password:</label>
            <input type="password" id="pat-password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <a href="../index.html" class="back-link">Back to Dashboard</a>
        <a href="./signup-form.html" class="signup-link">Sign Up</a>
    </div>
</body>
</html>
